<div class="modal fade" id="deleteModal{{ meal.id }}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the meal log for "{{ meal.meal_type }}" on {{ meal.date }}?
            </div>
            <div class="modal-footer">
                <!-- Correct action URL -->
                <form method="post" action="{% url 'meal-log-delete' meal.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
                            </div>
        </div>
    </div>
</div>
